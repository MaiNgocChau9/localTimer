<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="scramble">
                <div id="scrambleText"></div>
            </div>
        </div>
        
        <div class="timer-section">
            <div id="timer" class="timer">0.000</div>
            <div class="timer-hint">[Space] Hold to start</div>
        </div>
        
        <div class="bottom-section">
            <div class="history">
                <div id="timeList" class="time-list"></div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Personal Best</div>
                    <div id="pb" class="stat-value">-</div>
                </div>
            </div>

            <div class="cube-section">
                <scramble-display id="scrambleDisplay" visualization="2D" event="333"></scramble-display>
                <div class="visualization-switch">
                    <span class="switch-label">2D</span>
                    <label class="switch">
                        <input type="checkbox" id="visualizationToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="switch-label">3D</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="solveDetailModal" tabindex="-1" aria-labelledby="solveDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="solveDetailModalLabel">Solve Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="solve-time text-center mb-3"></div>
                    <div class="solve-datetime text-center text-secondary mb-4"></div>
                    <div class="solve-scramble-display mb-3">
                        <scramble-display visualization="2D" event="333"></scramble-display>
                    </div>
                    <div class="solve-scramble mb-3"></div>
                    <div class="text-center">
                        <button class="btn btn-outline-light copy-scramble me-2">Copy Scramble</button>
                        <button class="btn btn-outline-danger delete-solve">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
